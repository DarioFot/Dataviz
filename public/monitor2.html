<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Monitor 2</title>
  </head>
  <body>
    <h1>Monitor 2 (Controller)</h1>
    <div id="log"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      socket.emit("join", "monitor2");

      socket.on("control", (msg) => {
        const el = document.getElementById("log");
        el.innerHTML += `<p>${JSON.stringify(msg)}</p>`;
        // hier kannst du z.B. die UI / Slide wechseln usw.
      });
    </script>
  </body>
</html>
