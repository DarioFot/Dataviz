<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitor 2</title>
    <link rel="stylesheet" type="text/css" href="style_visual.css" />
    <script src="/libraries/p5.min.js"></script>
    <script src="/libraries/p5.sound.min.js"></script>
  </head>
  <body>
    <div id="canvasContainer"></div>
    <div id="panel"></div>
    <div id="contentContainer">Visual</div>

    <div
      id="log"
      style="
        position: fixed;
        bottom: 8px;
        left: 8px;
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        padding: 6px 8px;
        font: 12px/1.2 monospace;
        max-width: 40vw;
        max-height: 30vh;
        overflow: auto;
      "
    ></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      socket.emit("join", "visual");

      socket.on("control", (msg) => {
        const el = document.getElementById("log");
        el.innerHTML += `<div>${new Date().toLocaleTimeString()} ${JSON.stringify(
          msg
        )}</div>`;

        // Example control hook: forward actions into the sketch via DOM or globals if needed.
        if (window.handleControlFromSocket) {
          try {
            window.handleControlFromSocket(msg);
          } catch (_) {}
        }
      });
    </script>

    <script src="/stefan/wallsketch.js"></script>
  </body>
</html>
