<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Monitor 1</title>
  </head>
  <body>
    <h1>Monitor 1 (Controller)</h1>
    <button id="next">Next</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io(); // verbindet automatisch mit origin
      socket.emit("join", "monitor1");

      document.getElementById("next").addEventListener("click", () => {
        const payload = { action: "nextSlide", time: Date.now() };
        // sende an monitor2
        socket.emit("control", { targetRoom: "monitor2", payload });
      });

      socket.on("control", (msg) => {
        console.log("Eingehender control:", msg);
      });
    </script>
  </body>
</html>
