<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Monitor 1</title>
  </head>
  <body>
    <h1>Monitor 1 (Visual)</h1>
    <button id="next">next</button>
    <script src="/socket.inpm install socket.ioo/socket.io.js"></script>
    <script>
      const socket = io();
      socket.emit("join", "monitor1");

      document.getElementById("next").addEventListener("click", () => {
        // sende an monitor2
        socket.emit("control", {
          targetRoom: "monitor2",
          payload: { action: "changeColor" },
        });
      });

      socket.on("control", (msg) => {
        console.log("Eingehender control:", msg);
      });
    </script>
  </body>
</html>
