<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Monitor 1</title>
  </head>
  <body>
    <h1>Monitor 1 Test (controller)</h1>
    <div style="margin: 8px 0">
      <label for="search">Search (send to visual): </label>
      <input id="search" type="text" placeholder="type to search..." />
    </div>
    <button id="next">Next</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      socket.emit("join", "monitor1");

      document.getElementById("next").addEventListener("click", () => {
        // sende an visual
        socket.emit("control", {
          targetRoom: "visual",
          payload: { action: "changeColor" },
        });
      });

      // send live search queries to visual
      const searchEl = document.getElementById("search");
      searchEl.addEventListener("input", () => {
        const query = searchEl.value || "";
        socket.emit("control", {
          targetRoom: "visual",
          payload: { action: "searchQuery", query },
        });
      });

      socket.on("control", (msg) => {
        console.log("Eingehender control:", msg);
      });
    </script>
  </body>
</html>
