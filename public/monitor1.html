<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Monitor 1</title>
  </head>
  <body>
    <h1>Monitor 1 Test (controller)</h1>
    <button id="next">Next</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      socket.emit("join", "monitor1");

      document.getElementById("next").addEventListener("click", () => {
        // sende an visual room
        socket.emit("control", {
          targetRoom: "visual",
          payload: { action: "changeColor" },
        });
      });

      socket.on("control", (msg) => {
        console.log("Eingehender control:", msg);
      });
    </script>
  </body>
</html>
