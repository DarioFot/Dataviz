<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="styleB.css" />

    <script src="/libraries/p5.min.js"></script>
    <script src="/libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div id="thisIndicator" class="indicator">
      this
      <h2>Aktueller Indikator:</h2>
      <p class="cluster"></p>
      <p class="group"></p>
      <p class="community"></p>
      <p class="Impscore"></p>
    </div>
    <div id="nextIndicator" class="indicator">
      next
      <h2>Nächster Indikator:</h2>
      <p class="cluster"></p>
      <p class="group"></p>
      <p class="community"></p>
      <p class="Impscore"></p>
    </div>
    <button id="closestIndicator">Am nächstgelegener Indikator</button>
    <button id="oppositeIndicator">Am entferntesten gelegener Indikator</button>
    <script src="sketchB.js"></script>
  </body>
</html>
